<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="baitap02.css">
</head>
<body>
	<table cellspacing="0">
		<thead>
		<tr>
			<th colspan="4">Temperature Distribution in Jan - Apr 2015(^F)</th>
		</tr>
		</thead>
		<tbody>
			<tr>
				<td class="diff">Month</td>
				<td class="diff">High</td>
				<td class="diff">Low</td>
				<td class="diff">Average</td>
			</tr>
			<tr class="row-diff">
				<td class="diff">Junuary</td>
				<td class="diff">48</td>
				<td class="diff">36</td>
				<td class="diff">40</td>
			</tr>
			<tr class="row-diff">
				<td class="diff">Feruary</td>
				<td class="diff">49</td>
				<td class="diff">37</td>
				<td class="diff" rowspan="2">43</td>
			</tr>
			<tr class="row-diff">
				<td class="diff">March</td>
				<td class="diff">35</td>
				<td class="diff">39</td>
			</tr>
			<tr class="row-diff">
				<td class="diff">April</td>
				<td class="diff">59</td>
				<td class="diff">43</td>
				<td class="diff">47</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
